<!DOCTYPE html>
<html>
<head>
	<title>Slothyx Music</title>
	<meta content="text/html" charset="utf-8"/>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout-sortable/0.8.1/knockout-sortable.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

	<script src="js/swfobject.js"></script>
	<script src="js/util.js"></script>
	<script src="js/persist.js"></script>
	<script src="js/localPlayer.js"></script>
	<script src="js/youtube.js"></script>
	<script src="js/playlist.js"></script>
	<script src="js/main.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=googleApiCallback"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id="header">
</div>
<div id="content">
	<div id="searchPanel">
		<div id="searchStrip" class="underlined">
			<input type="text" id="searchText"/>
			<button id="searchButton" onclick="slothyx.searchYoutube()">Search for Videos</button>
			<button id="loadMore" onclick="slothyx.loadMore()" style="display: none">Show More</button>
		</div>
		<div id="searchResults" data-bind="foreach: searchResults">
			<div class="searchResult"> <!--data-bind="click: addToPlaylist" >
				<img data-bind="attr: {src: thumbnail}">
				<h3 data-bind="text: title"></h3>
				<span data-bind="text: description"></span>-->
				<button data-bind="click: addToPlaylist"><span data-bind="text: video.title"></span></button>
				<button data-bind="click: searchRelated">Search Related</button>
			</div>
		</div>
		<div id="changelog">
			<!--TODO change, this is not sustainable-->
			<h1>Now with CHANGELIST!</h1>
			<ul>
				<li>V2!</li>
			</ul>
			<img src="img/sloth_rework.gif"/>
		</div>
	</div>
	<div id="listPanel">
		<div id="ytPlayer">
			You need Flash player 8+ and JavaScript enabled to play videos.
		</div>
		<div id="control" class="underlined">
			<div class="line">
				<button id="toggleButton" onclick="slothyx.toggle()"><i class="fa"
																		data-bind="css: {'fa-play': !playing(), 'fa-pause': playing()}"></i>
				</button>
				<button onclick="slothyx.skipToEnd()">Skip to End</button>
				<button onclick="slothyx.generatePlaylistCode()">Generate Code</button>
				<input id="playlistCode" type="text" size="5"/>
			</div>
			<div class="line">
				<label for="newVideoId">Video URL/Video ID:</label>
				<input type="text" id="newVideoId" size="12"/>
				<button onclick="slothyx.loadVideoFromTextField()">Load Video</button>
			</div>
			<div class="line">
				<label for="newPlaylistName">New playlistname</label>
				<input type="text" id="newPlaylistName" size="12"/>
				<button onclick="slothyx.renameCurrentPlaylist()">Rename</button>
			</div>
		</div>
		<div id="playlist">
			<select data-bind="options:	playStrategies, optionsText: 'name', value: playStrategy"></select>
			<select data-bind="options: playlists, optionsText: 'name', value: playlist"></select>
			<button onclick="slothyx.addPlaylist()">Add Playlist</button>
			<button onclick="slothyx.deletePlaylist()">Delete Playlist</button>
			<div data-bind="if: (playlist() !== null && playlist() !== undefined)">
				<div data-bind="sortable: {data: playlist().videos, afterMove: slothyx.lists.getPlaylist().changed}">
					<div class="listItem" data-bind="click: select, css: {selected: isSelected()}">
						<span data-bind="text: video.title"></span><i class="fa fa-times"
																	  data-bind="click: remove"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
